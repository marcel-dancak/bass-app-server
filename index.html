<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BassCloud</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <script type="text/javascript">
      (function() {
        var userProfile = '{{ userProfile|default:"{}"|escapejs }}'
        // when served by Django, userProfile string will be injected with JSON
        if (!userProfile.startsWith('{{')) {
          window.basscloud_user = JSON.parse(userProfile)
        }
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
